name: e-commerce-app

services:
  db:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      # check the default port of postgres
      # my_port : default_port
      - 5431:5432
  
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - 6379:6379
